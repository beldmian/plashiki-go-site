{{define "index"}}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>{{.Title}}</title>
    <style>
        a[href="/anime/"] {
            visibility: hidden;
        }
    </style>
</head>
<body class="container">
    <form method="POST" class="my-5">
        <div class="form-group">
            <label for="id">Anime URL on Shikimori:</label>
            <input type="text" name="id" id="id" class="form-control" placeholder="Enter URL">
        </div>
        <div class="form-group">
            <label for="num">Episode number:</label>
            <input type="text" name="num" id="num" class="form-control" placeholder="Enter Episode number">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    Don't know ID, try <a href="/searchMain">search</a>
</body>
</html>
{{end}}
